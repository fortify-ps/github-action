name: 'Perform SAST scan'
description: 'Perform a SAST scan on Fortify on Demand'
author: 'Fortify'
runs:
  using: composite
  steps:
    - uses: fortify/github-action/internal/set-fod-var-defaults@release-please--branches--main--components--github-action
    - uses: fortify/github-action/setup@release-please--branches--main--components--github-action
      with:
        export-path: false
        fcli: action-default
    - uses: fortify/github-action/internal/fod-login@release-please--branches--main--components--github-action
    - uses: fortify/github-action/package@release-please--branches--main--components--github-action
    - uses: fortify/github-action/internal/run-script@release-please--branches--main--components--github-action
      with:
        script: fod-scan.sh
      env: 
        DO_SAST_SCAN: true # Not used for now
        GITHUB_TOKEN: ${{ github.token }}
    - if: env.DO_EXPORT == 'true'
      uses: fortify/github-action/fod-export@release-please--branches--main--components--github-action
        
branding:
  icon: 'shield'
  color: 'blue'

